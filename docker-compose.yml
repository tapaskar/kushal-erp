services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: rwa_erp_dev
      POSTGRES_USER: rwa_user
      POSTGRES_PASSWORD: rwa_pass_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rwa_user -d rwa_erp_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://rwa_user:rwa_pass_dev@postgres:5432/rwa_erp_dev
      AUTH_SECRET: dev-secret-change-in-production-min-32-chars!!
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
